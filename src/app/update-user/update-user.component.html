<div class="card">
  <div class="header">
   <!--  <p class="category">Gestion  des Salles de r√©unions</p> -->
  </div>

  <div class="content">
    <div class="container ">
      <div class="row">
        <div class="col-md-12 card">
          <div class="header">
            <h4 class="title">Modifier un utilisateur</h4>
          </div>
          <div class="content">
            <form>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="name"> UserName</label>
                                <input type="text" class="form-control"
                                id="Username"  placeholder="name" name="Username" [(ngModel)]="user.username"
                                name="Username"
                                >
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="email">Email </label>
                                <input type="text" class="form-control"  placeholder="email" name="email" [(ngModel)]="user.email"
                                name="email">
                            </div>
                        </div>
                       
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                          <button type="reset" (click)="onCancel()"
                            class="btn btn-secondary btn-fill float-right">Annuler</button>
                            <button  (click)="updateUser()" class="btn btn-info btn-fill float-right">Modifier</button>

                        </div>
                      </div>
                      <div class="clearfix"></div>
                      <br>
                    </form>

                  </div>
                </div>
              </div>
              <router-outlet></router-outlet>
            </div>

          </div>


  </div>
