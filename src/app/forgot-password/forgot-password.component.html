    <div class="wrapper">
      <div class="page-header clear-filter" filter-color="orange">
        <div class="page-header-image rellax-header" data-rellax-speed="-7">
    
        </div>
        <div class="container">
          <div class="content-center brand">
    
            <div class="section section-tabs">
              <div class="container">
                <div class="row">
                  <div class="col-md-10 ml-auto col-xl-6 mr-auto">
                    <div class="card card-form">
                      <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                          <h3 class="text-center title form-title">Récupérer le mot de passe</h3> <br>

                        
                            <form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                                <div class="alert alert-success" role="alert" *ngIf="f.submitted && isSuccessful !isForgotPasswordFailed">
                                    mail envoyé
                                </div>
                              
                               
          
                                <!-- <div class="alert alert-success" *ngIf="f.submitted && !isForgotPasswordFailed ">
                                    mail envoyé
                                </div>-->
                                <div class="form-group">
                                    <input type="email" id="email" placeholder="Email (ex: prenom.nom@neoxam.com)" class="form__input form-control" name="email" [(ngModel)]="form.email" email #email="ngModel" required [class.is-invalid]="email.invalid && email.touched" >
                                    <!--<small class="text-danger " [class.d-none]="userEmail.valid || userEmail.untouched ">l'email est obligatoire</small> > </div> -->
                                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                                        <small class="text-danger" *ngIf="email.errors?.['required']">l'Email est obligatoire</small>
                                        <small class="text-danger" *ngIf="email.errors?.['pattern']">l'Email n'est pas valide</small>
                                    </div>
                                </div>
                                <br>
                                <div class="row"> 
                                    <div class="col-lg-12">
                                        <input [disabled]="f.form.invalid" type="submit" value="envoyer"  class="btn btn-info btn-fill button1 float-center">
                                        <a routerLink="/login" routerLinkActive="active" class="btn btn-secondary btn-fill button2 float-center">Annuler</a>

                    
                                    </div>
                                  </div>
                            </form>
                        </div>
                     
     
    </div>
