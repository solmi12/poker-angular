<app-navbar></app-navbar>
<br>
<div class="wrapper">
  <div class="page-header clear-filter" filter-color="orange">
    <div class="page-header-image rellax-header" data-rellax-speed="-7">

    </div>
    <div class="container">
      <div class="content-center brand">

        <div class="section section-tabs">
          <div class="container">
            <div class="row">
              <div class="col-md-10 ml-auto col-xl-6 mr-auto">
                <div class="card card-form">
                  <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                      <h3 class="text-center title form-title">Se Connecter</h3>
                      <form
                      *ngIf="!isLoggedIn"
                      name="form"
                      (ngSubmit)="f.form.valid && onSubmit()"
                      #f="ngForm"
                      novalidate
                    >
                      <div class="form-group">
                        <label for="username">Username</label>
                        <input
                          type="text"
                          class="form-control"
                          name="username"
                          [(ngModel)]="form.username"
                          required
                          #username="ngModel"
                          style="border: 1px solid #4CAF50"
                        />
                      
                        <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="username.errors && f.submitted">
                          Username is required 
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)]="form.password"
                        required
                        minlength="6"
                        #password="ngModel"
                        style="border: 1px solid #4CAF50"
                      />
                      <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="password.errors && f.submitted"
                      >
                        <div *ngIf="password.errors['required']">Password is required</div>
                        <div *ngIf="password.errors['minlength']">
                          Password must be at least 6 characters
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary button1 btn-block" style="background-color: #4CAF50;">
                        S'authentifier
                      </button>

                  </div> <br>
                   <div >
                    <a class = "text" routerLink="/forgot-password" style="color:black">Forgot Password ?</a>
                  </div>
                  <div class="form-group">
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && isLoginFailed"
                    >
                      Login failed: {{ errorMessage }}
                    </div>
                  </div>
                  </form>
                  <br>
                  <br>
                  <div class="alert alert-success" *ngIf="isLoggedIn">
                  Logged in as {{ roles }}.
                  </div>
                 
                 
 
</div>
</div>
</div>
</div>
<div class="col-md-10 ml-auto col-xl-6 mr-auto">
<div class="simplecard ">
<div class="nav-tabs-navigation" data-tabs-color="orange">
  <div class="nav-tabs-wrapper">
    <img class="contact-image " src="assets/img/signin-image.jpg" alt="">
  </div>
</div>
</div>

<!-- End Tabs on plain Card -->
</div>
</div>
</div>
</div>

</div>

</div>
</div>
</div>
